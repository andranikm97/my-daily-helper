<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Daily Helper</title>
  </head>
  <body>
    <!-- <button id="openModal">open modal</button> -->
    <div id="choiceModal" class="modal" name="modal"></div>

    <div class="main-container">
      <h1>Content</h1>
      <div class="submission-form-container">
        <div class="submission-type task" id="submit-task">
          <span>New</span>
          <span>Task</span>
        </div>

        <div class="submission-type reminder" id="submit-reminder">
          <span>New</span>
          <span>Reminder</span>
        </div>

        <div class="submission-type event" id="submit-event">
          <span>New</span>
          <span>Event</span>
        </div>

        <div class="submission-type thought" id="submit-thought">
          <span>New</span>
          <span>Thought</span>
        </div>
      </div>
      <div class="content"></div>
    </div>

    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/inkubators" title="inkubators"
        >inkubators</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
